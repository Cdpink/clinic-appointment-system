<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Admin Login / Register</title>
  </head>
  <body>
    <div class="container">
      <div id="loginSection">
        <div class="header">
          <h1>Welcome Admin</h1>
          <p>Please login to continue</p>
        </div>

        <div class="login-form">
          <div class="form-group">
            <label for="loginUsername">Username:</label>
            <input
              type="text"
              id="loginUsername"
              placeholder="Enter username"
            />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input
              type="password"
              id="loginPassword"
              placeholder="Enter password"
            />
          </div>
          <div class="form-group">
            <button class="btn" onclick="login()">Login</button>
          </div>
          <div class="form-group">
            <p style="text-align: center; color: #666">
              Don't have an account?
              <a href="#" onclick="showRegistration()" style="color: #667eea"
                >Register here</a
              >
            </p>
          </div>
        </div>
      </div>

      <div id="registrationSection" class="hidden">
        <div class="header">
          <h1>Admin Registration</h1>
          <p>Register for an account</p>
        </div>

        <div class="login-form">
          <div class="form-group">
            <label for="regFullName">Full Name:</label>
            <input type="text" id="regFullName" placeholder="Enter full name" />
          </div>
          <div class="form-group">
            <label for="regUsername">Username:</label>
            <input type="text" id="regUsername" placeholder="Enter username" />
          </div>
          <div class="form-group">
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" placeholder="Enter email" />
          </div>
          <div class="form-group">
            <label for="regPassword">Password:</label>
            <input
              type="password"
              id="regPassword"
              placeholder="Enter password"
            />
          </div>
          <div class="form-group">
            <button class="btn" onclick="register()">Register</button>
          </div>
          <div class="form-group">
            <p style="text-align: center; color: #666">
              Already have an account?
              <a href="#" onclick="showLogin()" style="color: #667eea"
                >Login here</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="../scripts/login.js"></script>
  </body>
</html>
